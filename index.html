<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MOONSHOT e-sports</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./css/index.css">
</head>
<body>
  <div class="wrap">
    <div id="header">
      <div class="wrapper">
        <div >
          <h1 class="logo">
            <a href="index.html" class="logoMain">
              <img src="./files/images/logo0.png" class="logoImage">
              <span class="hidden">MOONSHOT e-sports</span>
            </a>
          </h1>
        </div>
           <!-- 로그인 전 -->
        <div id="login" class="login_wrap ">
            <div class="login">
              <form id="login_process" autocomplete="off" method = "post" action="login_check">
				<input type="hidden" name="standard" value="index.html">
				<input type="hidden" name="login_token"  value="">
                <fieldset>
                  <legend class="blind">로그인</legend>
                  <div class="login_input">
                    <div class="input_box">
                      <label for="user_id" id="idLabel" class="lab_login"></label>
                      <input type="text" id="user_id" name="user_id" class="inp_txt" maxlength="50"  value="">
                    </div>
                    <div class="input_box">
                      <label for="pw" id="pwdLabel" class="lab_login">비밀번호</label>
                      <input type="password" id="pw" name="pw" class="inp_txt" maxlength="32" >
                    </div>
                  </div>
				  <div class="login_set">
                    <div class="check_id">
                      <span class="checkbox">
                        <input type="checkbox" id="idsave" class="ico_check" name="id_cookie">
                        <em class="checkmark"></em>
                        <label for="idsave"><em class="interval">ID</em> 저장</label>
                      </span>
                    </div>
				    <button type="button" id="login_ok" class="btn_inout login">로그인</button>
                  </div>
                </fieldset>
              </form>
			
        <!-- 로그인 후 -->
        <nav id="gnb">
          <ul class="groupNav">
            <li class="navItem"><a href="#">ABOUT MS</a></li>
            <li class="navItem"><a href="#">TOURNAMENT</a></li>
            <li class="navItem"><a href="#">TEAM</a></li>
            <li class="navItem"><a href="#">JOB INFO</a></li>
            <li class="navItem"><a href="#">NEWS</a></li>
            <li class="navItem"><a href="#">COMUNITY</a></li>
          </ul>
          <ul class="snsNav">
            <div class="snsLink"></div>
          </ul>
        </nav>
      </div>
    </div>
    <div id="container">
      <div class="container">
        <div class="contentLeft">
          <div class="leagueBanner">
            <a href="#">
              <img src="./files/images/logo0.png" alt="리그배너1"  class="bannerSlide">
            </a>
          </div>
          <div class="boards">
            <div class="boardsNav"></div>
          </div>
        </div>
        <div class="contentRight">
          <div class="loginArea">
            
          </div>
          <div class="contentHolder"></div>
        </div>
      </div>
    </div>
    <div id="footer"></div>
  </div>
  <script src="./vue/vue.js"></script>
  <script src="./vue/vue-router.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
